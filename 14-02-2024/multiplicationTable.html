<!DOCTYPE html>
<html>
  <head>
    <title>Multiplication Table</title>
  </head>
  <body></body>
</html>
<script>
  // Multiplication table.
  function mulTable(num) {
    for (let i = 1; i <= 10; i++) {
      document.write(num + " * " + i + " = " + parseInt(num) * i + "<br>");
    }
  }
  let num = prompt("Enter the number for which you want table");
  mulTable(num);
</script>
