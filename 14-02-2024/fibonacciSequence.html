<!DOCTYPE html>
<html>
  <head>
    <title>Fibonacci Sequence</title>
  </head>
  <body></body>
</html>
<script>
  // Function to print fibonacci upto n terms.
  function fibSeq(num) {
    let num1 = 0;
    let num2 = 1,
      next;
    for (i = 0; i < num; i++) {
      document.write(num1 + "<br>");
      next = num1 + num2;
      num1 = num2;
      num2 = next;
    }
  }
  let number=parseInt(prompt("Enter the number of Fibonacci sequence "));
  fibSeq(number);
</script>
