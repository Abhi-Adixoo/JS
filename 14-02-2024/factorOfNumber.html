<!DOCTYPE html>
<html>
  <head>
    <title>Factors of a number</title>
  </head>
  <body></body>
</html>
<script>
  // Function to find factors
  function numFactors(num) {
    let factors = [];
    if (num <= 0) {
      alert("Please choose a positive integer");
    } else {
      for (let i = 1; i <= num; i++) {
        if (num % i == 0) {
          factors.push(i);
        }
      }

      return factors;
    }
  }
  let number = parseInt(prompt("Enter the number:"));
  document.write("Factors of " + number + " are: " + numFactors(number));
</script>
