<script type="text/javascript">
  // Merge Sort
  let arr = prompt("Enter the list of items in merge sort");
  let array = arr.split(" ");
  document.write("Given array: " +array);
  function mergeShort(array){
    if (array.length<2){
        return array;
    }
    const mid= Math.floor(array.length/2);
    const left=array.slice(0,mid);
    const right = array.slice(mid);
    const leftSort=mergeShort(left);
    const rightSort=mergeShort(right);

    return merge(leftSort,rightSort);
    function merge(left,right){
        let sol=[];
        let i=0;
        let j=0;
        while(i<left.length && j < right.length){
            if(left[i]<right[j]){
                sol.push(left[i]);
                i++;
            }
            else{
                sol.push(right[j]);
                j++;
            }
        }
        return sol.concat(left.slice(i)).concat(right.slice(j));
    }
    
  }
//   var array = [2,8,11,18,5];
  console.log("Given array: "+ array);
  var sortedArray=mergeShort(array);
  console.log("Sorted Arrray: "+ sortedArray);
  document.write("Sorted Arrray: "+ sortedArray);
</script>
