<script type="text/javascript">
    function longestSub(string){
       let current = '';
       let longest = '';
       for (let char of string){
        let i=current.indexOf(char);
        if(i===-1){
            current+=char;
            if(current.length>longest.length){
                longest=current;
            }
            } else{
                current=current.slice(i+1)+char;
            }
       }
       return longest;
        
    }

    let str="application";
    console.log(longestSub(str));
</script>
