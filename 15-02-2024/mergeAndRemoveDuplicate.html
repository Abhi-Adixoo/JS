<!DOCTYPE html>
<html>
  <head>
    <title>Merge Two array and remove the duplicate elements</title>
  </head>
  <body></body>
</html>
<script>
  // function to merge and remove duplicate
  function mergeRemoveDuplicate(arr1, arr2) {
    arr1 = arr1.concat(arr2);

    let finalArray = [...new Set(arr1)];

    return finalArray;
  }
  let arr1 = [1, 2, 3, 4, 5, 6];
  let arr2 = [3, 4, 5, 7];
  document.write("First array: " + arr1);
  document.write("\nSecond array: " + arr2);
  let finalArray = mergeRemoveDuplicate(arr1, arr2);

  document.write("\nFinal merged array without duplicate array: " + finalArray);
</script>
