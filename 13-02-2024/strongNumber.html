<!DOCTYPE html>
<html>
    <head>
        <title>Strong Number</title>
    </head>
    <body>
        
    </body>
</html>
<script>
    // Factorial
    function factorial(n){
        if(n<2){
            return 1;
        } else{
            return n*factorial(n-1);
        }
    }

    // Check whether a number is strong or not
    function isStrong(num){
        let sum=0;
        let temp=num;
        while(temp){
            sum=sum+factorial(temp%10);
            temp=parseInt(temp/10);
        }
        return sum==num;
    }

    // Test Code
    let number=prompt("Enter the number");
    let answer=isStrong(number);

    if(answer){
        document.write(number + " is a Strong Number");
    } else{
        document.write(number + " is not a Strong Number");
    }
</script>
