<!-- Perfect Numbers -->
<!DOCTYPE html>
<html>
  <head>
    <title>Perfect Numbers</title>
  </head>
  <body></body>
</html>
<script>
  // Function to Check perfect numbers.
  function isPerfectNum(num) {
    let sum = 0;
    if (num <= 0) {
      return false;
    } else {
      for (let i = 1; i <= Math.floor(num / 2); i++) {
        if (num % i == 0) {
          sum += i;
        }
      }
      return sum == num;
    }
  }
  let n = prompt("Enter the number to Check");
    if (isPerfectNum(n)) {
      document.write(n + " is a perfect Number");
    } else {
      document.write(n + " is a not a perfect Number");
    }
</script>
