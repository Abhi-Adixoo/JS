<script>
    // Function to Reverse Number
    function reverseNum(num){
        let temp=num;
        let digits=0;
        let rev=0;

        while(temp>0){
            digits=temp%10;
            rev=rev*10+digits;
            temp=parseInt(temp/10);
        }
        return rev;
    }
    let Number=prompt("Enter the number to reverse");
    let answer=reverseNum(Number);
        document.write("Reverse of Number "+ Number + " is " + answer);
</script>
